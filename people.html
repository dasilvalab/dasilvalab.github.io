<main><section class="container section"><div class="controls"><input id="q" class="search" type="search" placeholder="Search by name / role / keywords…" aria-label="Search people"/><select id="role" class="fsel" aria-label="Filter by role"><option value="">All roles</option></select></div><div id="grid" class="grid" aria-live="polite"></div></section></main>

<script>
document.getElementById('y').textContent = new Date().getFullYear();
async function loadData(){const r=await fetch('lab_data.json',{cache:'no-store'});return r.ok? r.json(): {people:[]}}
function unique(a){return Array.from(new Set(a.filter(Boolean)))}
// avatar helpers
function initials(name){return (String(name||'').trim().split(/\s+/).map(w=>w[0]?w[0].toUpperCase():'').filter(Boolean).slice(0,2).join(''))||'NL'}
function avatarSVG(text,size,bg='#0e1a2b',fg='#f1e9d7'){const f=Math.floor(size*0.38);const s=`<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'><rect width='100%' height='100%' rx='14' fill='${bg}'/><text x='50%' y='58%' text-anchor='middle' font-family='Inter, Arial' font-size='${f}' fill='${fg}' font-weight='700'>${text}</text></svg>`;return 'data:image/svg+xml;utf8,'+encodeURIComponent(s)}
function avatarSrc(p,size){return (p&&p.photo&&p.photo.trim()!=='')?p.photo:avatarSVG(initials(p&&p.name),size||92)}
function slug(s){return String(s||'person').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')}
function buildCard(p){const c=document.createElement('article');c.className='card';const email=p.email?`<a href="mailto:${p.email}">${p.email}</a>`:'';const links=[p.scholar?`<a href="${p.scholar}">Scholar</a>`:'',p.github?`<a href="${p.github}">GitHub</a>`:'',p.twitter?`<a href="${p.twitter}">X/Twitter</a>`:''].filter(Boolean).join(' · ');c.innerHTML=`<div class="top"><img class="avatar" src="${avatarSrc(p,92)}" alt="${p.name}" width="92" height="92"/><div><div style="font-weight:700">${p.name}</div><div>${p.role||''}</div><div style="color:#6b7280;font-size:.92rem">${email}${email&&links?' · ':''}${links}</div></div></div><div class="toggle" role="button" tabindex="0" aria-expanded="false" aria-controls="bio-${slug(p.name)}"><span>Read bio</span><svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg></div><div id="bio-${slug(p.name)}" class="bio" hidden>${p.bio||'<em>No bio available.</em>'}</div>`;const t=c.querySelector('.toggle');const b=c.querySelector('.bio');const v=c.querySelector('.chev');function oc(){const open=b.classList.toggle('show');b.hidden=!open;t.setAttribute('aria-expanded',String(open));v.classList.toggle('open',open);t.querySelector('span').textContent=open?'Hide bio':'Read bio'}t.addEventListener('click',oc);t.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();oc();}});return c}
(async function(){const data=await loadData();const people=Array.isArray(data.people)?data.people.slice():[];const roles=unique(people.map(p=>p.role));const rSel=document.getElementById('role');roles.forEach(r=>{const o=document.createElement('option');o.value=o.textContent=r;rSel.appendChild(o)});const grid=document.getElementById('grid');function render(){const q=document.getElementById('q').value.toLowerCase().trim();const role=rSel.value;grid.innerHTML='';people.filter(p=>!role||p.role===role).filter(p=>{const blob=`${p.name||''} ${p.role||''} ${p.bio||''}`.toLowerCase();return !q||blob.includes(q)}).forEach(p=>grid.appendChild(buildCard(p)));if(!grid.children.length){grid.innerHTML='<div style="grid-column:1/-1;padding:16px;background:#fff;border:1px solid #e7e2d8;border-radius:12px">No people match your filters.</div>'}}rSel.addEventListener('change',render);document.getElementById('q').addEventListener('input',render);render();})();</script>
