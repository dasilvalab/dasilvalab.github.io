<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>People — NeuroLab</title><meta name="theme-color" content="#0e1a2b"/>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
:root{--navy:#0e1a2b;--navy-2:#0a1523;--gold:#d3a85a;--cream:#f4efe6}
*{box-sizing:border-box}body{margin:0;background:var(--navy);color:#f7f7f5;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.6}
.container{width:min(1100px,92vw);margin:0 auto}header{position:sticky;top:0;z-index:20;backdrop-filter:saturate(160%) blur(8px);background:linear-gradient(180deg, rgba(10,18,31,.85), rgba(10,18,31,.65));border-bottom:1px solid rgba(211,168,90,.18)}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}.brand{display:flex;gap:12px;font-weight:700}
.brand-icon{width:28px;height:28px;border-radius:8px;background:radial-gradient(80% 80% at 30% 30%, var(--gold), #a1762b 70%, #6d5326 100%)}
.hero{padding:48px 0 20px;border-bottom:1px solid rgba(211,168,90,.18)}h1{font-family:Playfair Display,serif;margin:.4em 0}
main{background:var(--cream);color:#111}.section{padding:42px 0 60px}
.controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}.search,.fsel{background:#fff;color:#111;border:1px solid #e6dfd3;border-radius:10px;padding:8px 12px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}.card{background:#fff;border:1px solid #e7e2d8;border-radius:16px;overflow:hidden;box-shadow:0 2px 10px rgba(17,20,24,.04)}
.top{display:flex;gap:14px;padding:16px}.avatar{width:92px;height:92px;border-radius:14px;object-fit:cover;border:1px solid #ece6da}
.bio{padding:0 16px 16px;display:none}.bio.show{display:block}.toggle{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-top:1px dashed #eadfcf;cursor:pointer;background:linear-gradient(180deg,#fff,#fbf9f6)}.chev{transition:transform .2s}.chev.open{transform:rotate(180deg)}
/* ----- Mobile-only adjustments (keep desktop exactly as-is) ----- */
@media (max-width: 900px) {
  /* Stack hero content */
  .hero-inner {
    display: grid;
    grid-template-columns: 1fr !important;
    gap: 24px !important;
    padding: 40px 0 !important;
  }

  /* Make the visual block shorter on phones */
  .visual {
    height: 300px !important;
  }

  /* Prevent the neuron SVG from overflowing */
  #neuron {
    position: absolute;
    right: 0;
    top: 0;
    width: 70% !important;
    max-width: 420px !important;
    opacity: 0.9;
  }

  /* Research tiles: 2 columns on tablets, 1 column on small phones */
  .tiles {
    grid-template-columns: 1fr 1fr !important;
    gap: 16px !important;
  }
  @media (max-width: 600px) {
    .tiles {
      grid-template-columns: 1fr !important;
    }
  }

  /* Featured + news column stack */
  .grid-2 {
    grid-template-columns: 1fr !important;
    gap: 20px !important;
  }

  /* People grid: shrink to 2 or 1 columns */
  #people-grid {
    grid-template-columns: 1fr 1fr !important;
    gap: 16px !important;
  }
  @media (max-width: 600px) {
    #people-grid {
      grid-template-columns: 1fr !important;
    }
  }

  /* Keep text readable */
  .lead { font-size: 1rem; }
  h1 { font-size: clamp(1.8rem, 6vw, 3rem) !important; }
}

/* Ensure desktop keeps the original multi‑column layout */
@media (min-width: 901px) {
  .hero-inner { grid-template-columns: 1.1fr .9fr !important; }
  .grid-2 { grid-template-columns: 1.1fr .9fr !important; }
  .tiles { grid-template-columns: repeat(3, 1fr) !important; }
  #people-grid { grid-template-columns: repeat(3, 1fr) !important; }
}</style></head><body>
<header><div class="container nav"><a class="brand" href="index.html"><span class="brand-icon"></span><span>NeuroLab</span></a>
<nav><ul style="display:flex;gap:24px;list-style:none;margin:0;padding:0"><li><a href="index.html#research">Research</a></li><li><a href="people.html">People</a></li><li><a href="publications.html">Publications</a></li></ul></nav></div></header>
<section class="hero"><div class="container"><div style="color:#d3a85a;text-transform:uppercase;letter-spacing:.14em;font-size:.8rem;font-weight:600">People</div><h1>Our Team</h1><p>An interdisciplinary group blending neuroscience, epigenomics, and computational biology.</p></div></section>
<main><section class="container section"><div class="controls"><input id="q" class="search" type="search" placeholder="Search by name / role / keywords…" aria-label="Search people"/><select id="role" class="fsel" aria-label="Filter by role"><option value="">All roles</option></select></div><div id="grid" class="grid" aria-live="polite"></div></section></main>
<footer><div class="container">© <span id="y"></span> NeuroLab</div></footer>
<script>
document.getElementById('y').textContent = new Date().getFullYear();
async function loadData(){const r=await fetch('lab_data.json',{cache:'no-store'});return r.ok? r.json(): {people:[]}}
function unique(a){return Array.from(new Set(a.filter(Boolean)))}
// avatar helpers
function initials(name){return (String(name||'').trim().split(/\s+/).map(w=>w[0]?w[0].toUpperCase():'').filter(Boolean).slice(0,2).join(''))||'NL'}
function avatarSVG(text,size,bg='#0e1a2b',fg='#f1e9d7'){const f=Math.floor(size*0.38);const s=`<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'><rect width='100%' height='100%' rx='14' fill='${bg}'/><text x='50%' y='58%' text-anchor='middle' font-family='Inter, Arial' font-size='${f}' fill='${fg}' font-weight='700'>${text}</text></svg>`;return 'data:image/svg+xml;utf8,'+encodeURIComponent(s)}
function avatarSrc(p,size){return (p&&p.photo&&p.photo.trim()!=='')?p.photo:avatarSVG(initials(p&&p.name),size||92)}
function slug(s){return String(s||'person').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')}
function buildCard(p){const c=document.createElement('article');c.className='card';const email=p.email?`<a href="mailto:${p.email}">${p.email}</a>`:'';const links=[p.scholar?`<a href="${p.scholar}">Scholar</a>`:'',p.github?`<a href="${p.github}">GitHub</a>`:'',p.twitter?`<a href="${p.twitter}">X/Twitter</a>`:''].filter(Boolean).join(' · ');c.innerHTML=`<div class="top"><img class="avatar" src="${avatarSrc(p,92)}" alt="${p.name}" width="92" height="92"/><div><div style="font-weight:700">${p.name}</div><div>${p.role||''}</div><div style="color:#6b7280;font-size:.92rem">${email}${email&&links?' · ':''}${links}</div></div></div><div class="toggle" role="button" tabindex="0" aria-expanded="false" aria-controls="bio-${slug(p.name)}"><span>Read bio</span><svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg></div><div id="bio-${slug(p.name)}" class="bio" hidden>${p.bio||'<em>No bio available.</em>'}</div>`;const t=c.querySelector('.toggle');const b=c.querySelector('.bio');const v=c.querySelector('.chev');function oc(){const open=b.classList.toggle('show');b.hidden=!open;t.setAttribute('aria-expanded',String(open));v.classList.toggle('open',open);t.querySelector('span').textContent=open?'Hide bio':'Read bio'}t.addEventListener('click',oc);t.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();oc();}});return c}
(async function(){const data=await loadData();const people=Array.isArray(data.people)?data.people.slice():[];const roles=unique(people.map(p=>p.role));const rSel=document.getElementById('role');roles.forEach(r=>{const o=document.createElement('option');o.value=o.textContent=r;rSel.appendChild(o)});const grid=document.getElementById('grid');function render(){const q=document.getElementById('q').value.toLowerCase().trim();const role=rSel.value;grid.innerHTML='';people.filter(p=>!role||p.role===role).filter(p=>{const blob=`${p.name||''} ${p.role||''} ${p.bio||''}`.toLowerCase();return !q||blob.includes(q)}).forEach(p=>grid.appendChild(buildCard(p)));if(!grid.children.length){grid.innerHTML='<div style="grid-column:1/-1;padding:16px;background:#fff;border:1px solid #e7e2d8;border-radius:12px">No people match your filters.</div>'}}rSel.addEventListener('change',render);document.getElementById('q').addEventListener('input',render);render();})();</script>
</body></html>
